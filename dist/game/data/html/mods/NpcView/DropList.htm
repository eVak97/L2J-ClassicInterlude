<html>
<head>
    <title>Monster Database</title>
</head>
<body>
    <center>
		<br><br>
		<table width=600 cellpadding=1 cellspacing=0>
			<tr>
			<td height=35 valign="center" align="center">
				<table>
					<tr>
						<td width=55>Monster:</td>
						<td><edit height=11 width=200 var="itemname"></td>
						<td><button value=" " action="bypass NpcViewMod itemsearch" width=25 height=17 valign=center tooltip="Search" back="L2UI_CT1.InventoryWnd.Magnifier_o" fore="L2UI_CT1.InventoryWnd.Magnifier_d"></td>
					</tr>
				</table>
			</td>
			</tr>				
			<tr>
				<td height=25 align="center"><font name="HtmlTitle_nonshadow" color="CDB67F">%name%</font></td>
			</tr>		
			<tr>
			    <td width=250 align=center>%hpGauge%</td>
			</tr>
			<tr>
			    <td><img height=7></td>
			    <td></td>
			</tr>
			<tr>
			    <td width=250 align=center>%mpGauge%</td>
			</tr>
		</table>
		<br><br>		
        %dropListButtons% 
        <table width=600 cellspacing=0 background="L2UI_CT1.tab.Tab_DF_bg">
            <tr>
                <td>
                    <table width=610 height=25 cellspacing=0 background="L2UI_CT1.tab.Tab_DF_bg_line">
                        <tr>
                            <td> 
                                <font>                                                  </font>
                            </td>
                        </tr>
                    </table>
                    <table width=617 height=25 cellspacing=0 background="L2UI_CT1.Button_DF_Calculator">
                        <tr>
                            <td width="2"></td>
                            <td>
                                <center><img src="L2UI_ct1.Icon.Icon_DF_Common_Weight" width=20 height=17></center>
                            </td>
                            <td width="1" background="L2UI_CT1.Divider.Divider_DF"></td>                            
                            <td width="190" align=center>Name</td>				
                            <td width="1" background="L2UI_CT1.Divider.Divider_DF"></td>										
                            <td width="45" align=center>Min.</td>
                            <td width="1" background="L2UI_CT1.Divider.Divider_DF"></td>							
                            <td width="45" align=center>Max.</td>
                            <td width="1" background="L2UI_CT1.Divider.Divider_DF"></td>									 
                            <td width="50" align=center>Chance</td>						
                            <td width="1"></td>
                        </tr>
                    </table>
                    %items%
                    <table width="600" cellspacing="0" cellpadding="0">
                        <tr>
                            <td height="20"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        %pages%        
    </center>
</body>
</html>
