<html noscrollbar>
	<body>
		<table width=700>
			<tr>
				<td height=10></td>
			</tr>
		</table>
		<table width=20>
			<tr>
				<td>
					<center>
						<table border=0 cellpadding=0 cellspacing=0 width=770 height=455>
							<tr>
								<td height=25></td>
							</tr>
							<tr>
								<td height=25 align="center"><font name="hs12" color="CDB67F">Drop Search</font></td>
							</tr>
							<tr>
								<td>
									<center><img src="L2UI.SquareGray" width=200 height=1></center>
								</td>
							</tr>
							<tr>
								<td height=20></td>
							</tr>
							<tr><td align="center"> <font color="CDB67F">1. Input item name or partial name to search for items.<br1></font></td></tr>
				            <tr><td align="center"> <font color="CDB67F">2. Choose item icon to search for drops.<br1></font></td></tr>
							<tr><td align="center"> <font color="CDB67F">3. Select an NPC, you can see it's location on the world map.</font></td></tr>							
							<tr>
								<td height=10></td>
							</tr>
							<tr>
							<td height=17 valign="center" align="center">
								<table>
									<tr>
										<td width=35>Item:</td>
										<td><edit height=11 width=200 var="itemname"></td>
										<td><button value=" " action="bypass _bbs_search_item $itemname" width=25 height=17 valign=center tooltip="Search" back="L2UI_CT1.InventoryWnd.Magnifier_o" fore="L2UI_CT1.InventoryWnd.Magnifier_d"></td>
									</tr>
								</table>
							</td>
							</tr>
							<tr><td height=15 align="center"></td></tr>
							<tr>
								<td height=10></td>
							</tr>
							<tr>
								<td>
									<center><img src="L2UI.SquareGray" width=500 height=1></center>
								</td>
							</tr>
							<tr>
								<td height=20></td>
							</tr>
							<tr>
								<td align="center">	
									<table align=center border="0" height=250>
										%searchResult%
									</table>
									<table align=center border="0">
										%pages%
									</table>
								</td>
							</tr>
							
						</table>
						<table border=0 cellpadding=0 cellspacing=0 width=555>
							<tr>
								<td height=10></td>
							</tr>
						</table>
						<table border=0 cellpadding=0 cellspacing=0 width=555 background="L2UI_CT1.Windows_DF_TooltipBG">
							<tr>
								<td height=17></td>
							</tr>
							<tr>
								<td height=15></td>
							</tr>
						</table>
					</center>
				</td>
			</tr>
		</table>
	</body>
</html>
